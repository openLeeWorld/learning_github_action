name: simple_go_build

on:
  push:
    branches:
      - hellogo
  # pull_request:
  #   branches:
  #     - hellogo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # github.com/actions/checkout에 설정된 액션 활용
      - name: setup Go version
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.0'
      - run: go run helloworld.go